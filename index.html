<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home work 2</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <form class="form" action="" onsubmit="return false;">
         <div class="form__item">
            <label for="numberN" class="form__label">Ціле число N:</label>
            <input id="numberN" type="number" class="form__input ">
         </div>
         <div class="form__item">
            <label for="numberM" class="form__label">Ціле число M:</label>
            <input id="numberM" type="number" class="form__input">
         </div>
         <div class="checkbox">
            <input id="intCheck" checked type="checkbox" class="checkbox__input">
            <label for="intCheck" class="checkbox__label">Пропустити парні числа</label>
         </div>
         <button class="form__button">Порахувати</button>
      </form>
      <div class="result">
         <p>
            <span class="result__text"></span>
         </p>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
